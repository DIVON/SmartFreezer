<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esp Freezer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Smart ESP Freezer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Freezer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/wifi">WiFi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="/mqtt">MQTT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="/EnableSuperFreeze">
    <div class="form-text">MQTT сервер:</div>
    <input type="text" class="form-control" style="width: 300px;" value="192.168.1.22">
    <br />
    <div class="form-text">MQTT порт:</div>
    <input type="text" class="form-control" style="width: 300px;" value="3456" readonly>

    <br />
    <div class="form-text">Имя устройства:</div>
    <input type="text" class="form-control" style="width: 300px;" value="Smart freezer" readonly>

    <br />
    <div class="form-text">Логин:</div>
    <input type="text" class="form-control" style="width: 300px;" value="MqttServerLogin" readonly>

    <br />
    <div class="form-text">Пароль:</div>
    <input type="text" class="form-control" style="width: 300px;" value="MqttServerPassword" readonly>
    <div class="form-text">Оставить пустым, если не нужно менять пароль</div>

    <br />
    <input type="submit" class="btn btn-primary" style="width: 300px;" value="Сохранить" />

  </form>

</body>

</html>
