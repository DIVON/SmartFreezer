<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esp Freezer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <script>


    function updateCoolingTemperature(newTemperature)
    {
      var coolerLabel = document.getElementById('coolerLabel')
      coolerLabel.innerHTML = "Желаемая температура: " + newTemperature;
    }

    function updateFreezingTemperature(newTemperature)
    {
      var freezerLabel = document.getElementById('freezerLabel')
      freezerLabel.innerHTML = "Желаемая температура: " + newTemperature;
    }
  </script>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Smart ESP Freezer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="/">Freezer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/wifi">WiFi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/mqtt">MQTT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="/CoolingTemperatures">
    <input type="button" class="btn btn-primary" value="Овощи" />
    <input type="button" class="btn btn-primary" value="Салаты" />
    <input type="button" class="btn btn-primary" value="Мясо/рыба" />
    <div class="form-text">Температура холодильного отделения:</div>
    <input type="text" class="form-control" style="width: 300px;" value="4.0 ºС" readonly>
    <div class="form-text" id="coolerLabel">Желаемая температура:</div>
    <input type="range" id="coolerTrackBar" name="coolerTrackBar" onchange="updateCoolingTemperature(this.value)" style="width: 300px;" min="0" max="10" value="2" step="1" >


    <br />
    <br />
    <input type="button" class="btn btn-primary" value="Полуфабрикаты" />
    <input type="button" class="btn btn-primary" value="Ягоды" />
    <input type="button" class="btn btn-primary" value="Мясо/рыба" />
    <div class="form-text" >Температура морозильного отделения:</div>
    <input type="text" class="form-control" style="width: 300px;" value="-4.0 ºС" readonly>
    <div class="form-text" id="freezerLabel">Желаемая температура:</div>
    <input type="range" id="freezerTrackBar" name="freezerTrackBar" onchange="updateFreezingTemperature(this.value)"  style="width: 300px;" min="-30" max="-5" value="-18" step="1" >
  </form>

  <br />
  <div class="form-text">Текущий статус:</div>
  <input type="text" class="form-control" style="width: 300px;" value="Охлаждение/оттайка/Ожидание/Супер заморозка" readonly>

  <br />
  <form action="/EnableSuperFreeze">
    <div class="form-text">Оставшееся время суперзаморозки: 5h 12m 30s</div>
    <input type="submit" class="btn btn-primary" style="width: 300px;" value="Включить супер заморозку" />
  </form>

  <br />
  <form action="/EnableDefreeze">
    <div class="form-text">Оставшееся время оттайки: 12m 30s</div>
    <input type="submit" class="btn btn-primary" style="width: 300px;" value="Включить оттайку" />
  </form>

  <br />
  <form action="/EnableDefreeze">
    <input type="submit" class="btn btn-primary" style="width: 300px;" value="Включить режим энергосбережения" />
  </form>
</body>

</html>
