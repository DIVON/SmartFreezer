<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select wifi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script>
    function updateWiFi(ssid) {
      document.getElementById("wifiSsid").value = ssid;
    }
  </script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Smart ESP Freezer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Freezer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="/wifi">WiFi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/mqtt">MQTT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form action="/SelectWifi" method="post">
    <div class="form-text">Подключено к:</div>
    <input type="text" class="form-control" style="width: 300px;" value="WiFiName1" readonly >
    <div style="height: 10px;"></div>
    <div class="form-text">IP адрес:</div>
    <input type="text" class="form-control" style="width: 300px;" value="192.168.4.1" readonly >
    <div style="height: 30px;"></div>

    <div class="form-text">Выберете WiFi сеть</div>


    <button type="button" class="btn btn-primary" onclick="updateWiFi('wifi1')" style="width: 300px;">wifi1</button>
    <div style="height: 10px;"></div>
    <button type="button" class="btn btn-primary" onclick="updateWiFi('wifi2')" style="width: 300px;">wifi2</button>
    <div style="height: 10px;"></div>
    <button type="button" class="btn btn-primary" onclick="updateWiFi('wifi3')" style="width: 300px;">wifi3</button>
    <div style="height: 10px;"></div>
    <button type="button" class="btn btn-primary" onclick="updateWiFi('wifi4')" style="width: 300px;">wifi4</button>
    <br/>
    <br/>
    <label for="inputPassword5" class="form-label">Имя сети:</label>
    <input type="text" id="wifiSsid" name="wifiSsid" class="form-control" aria-labelledby="passwordHelpBlock" size="5"
      maxlength="32" size="32" style="width: 300px;">
      <div style="height: 10px;"></div>
    <label for="inputPassword5" class="form-label">Пароль</label>
    <input type="text" id="inputPassword" name="inputPassword" class="form-control" aria-labelledby="passwordHelpBlock" size="5"
      maxlength="64" size="64" style="width: 300px;">
    <div style="height: 10px;"></div>
    <input type="submit" class="btn btn-primary" style="width: 300px;" value="Подключиться"/>
</body>

</html>
